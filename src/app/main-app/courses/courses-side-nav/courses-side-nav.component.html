<!-- Side Navigation -->
<li><div class="center bold">ASIGNATURAS</div></li>
<li><div class="divider"></div></li>
<li *ngFor="let course of (courses$ | async)" [class.active]="course.id === selectedCourseId">
  <a
    class="truncate"
    (click)="selectCourse(course.id)"
    routerLink="/manage-courses/course/{{course.id}}">{{course.name}}</a>
</li>
<li><a class="waves-effect btn-large squizer-btn" (click)="openCourseModal()">
  Nueva Asignatura</a>
</li>

<app-new-edit-modal [modalNewEdit]="newEditModal" (onSubmit)="createCourse($event)"
  [modalId]="'newCourseModal'" [text]="'Nueva asignatura'" [title]="" [maxLength]="maxLengthCourse">
</app-new-edit-modal>
