<div class="content">
  <h3 i18n>Create test</h3>

  <form #newTestForm="ngForm" novalidate materialize>
    <div class="row">
      <div class="input-field form-group col s6">
        <label for="title" i18n>Title</label>
        <input type="text" class="form-control" name="title" [(ngModel)]="test.title"
          required materialize="characterCounter" [attr.data-length]="maxLengthTest"
          maxlength="{{maxLengthTest}}">
      </div>

      <div class="input-field form-group col s6">
        <select [(ngModel)]="test.course" name="course" materialize="material_select" (change)="selectCourse()" required>
          <option value="" disabled selected i18n>Select a course</option>
          <option *ngFor="let course of courses" [value]="course.id">{{course.name}}</option>
        </select>
        <label i18n>Course</label>
      </div>
    </div>

    <div *ngIf="course" class="row" id="all">
      <b><p i18n>Number of questions per course: </p></b>
      <div *ngFor="let chapter of course.chapters">
        <div class="input-field">
          <label for="title" class="active">{{chapter.title}}</label>
          <input type="number" class="form-control" name="nQuestions" [(ngModel)]="chapter.nQuestions" required>
        </div>
      </div>

      <button type="button" class="waves-effect btn squizer-btn" (click)="checkAll('all', false)" i18n>Uncheck All</button>
      <button type="button" class="waves-effect btn squizer-btn" (click)="checkAll('all', true)" i18n>Check All</button>
      <br><br>

      <div *ngFor="let chapter of course.chapters" id="ch{{chapter.id}}">
        <input type="checkbox" id="course{{chapter.id}}" (change)="checkChapter($event.target.checked, chapter)"/>
        <label for="course{{chapter.id}}">{{chapter.title}}</label>

        <div class="questions" *ngFor="let question of chapter.questions" id="q{{question.id}}">
          <input type="checkbox" id="question{{question.id}}"
            (change)="question.checked=$event.target.checked; checkQuestion($event.target.checked, question, chapter)"/>
          <label for="question{{question.id}}">{{question.title}}</label>
          <div class="answers" *ngFor="let answer of question.answers">
            <input type="checkbox" id="answer{{answer.id}}" (change)="answer.checked=$event.target.checked" />
            <label for="answer{{answer.id}}">{{answer.title}}</label>
          </div>
        </div>
      </div>
    </div>

    <div class="modal-footer">
      <button type="submit" class="modal-action modal-close waves-effect btn squizer-btn"
        (click)="save()" [disabled]="!newTestForm.valid" i18n>Create test</button>
    </div>
  </form>
</div>
