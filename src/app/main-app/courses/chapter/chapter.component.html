<ul class="collapsible" data-collapsible="accordion">
  <li class="hoverable onHover">
    <!-- Header -->
    <div class="collapsible-header grey lighten-4">
      <strong>{{chapter.title}}</strong>
      <div class="right">
        <a (click)="openEditChapterModal(); $event.stopPropagation()"><i class="material-icons icon-blue edit-delete">edit</i></a>
        <a (click)="openDeleteChapterModal(); $event.stopPropagation()"><i class="material-icons icon-red edit-delete">delete</i></a>
      </div>
    </div>
    <!-- Body -->
    <div class="collapsible-body">
      <div *ngFor="let question of chapter.questions; let i=index">
        <app-question [i]="i" [question]="question" (onDeletedQuestion)="deleteQuestion(chapter, question)"></app-question>
      </div>
      <div class="right-align">
        <a class="btn-floating btn-large waves-effect waves squizer-btn" (click)="openNewQuestionModal(); $event.stopPropagation();">
          <i class="material-icons">add</i>
        </a>
      </div>
    </div>
  </li>
</ul>


<!-- Edit title Chapter -->
<app-new-edit-modal (onSubmit)="updateChapterTitle($event)" [modalId]="'editChapterModal'+chapter.id" [text]="'Editar tema'" [title]="chapter.title"></app-new-edit-modal>

<app-new-question-modal [chapter]="chapter"></app-new-question-modal>

<app-delete-modal (onDeleted)="deleteChapter(chapter)" [id]="'deleteChapterModal'+chapter.id" [title]="chapter.title"></app-delete-modal>
