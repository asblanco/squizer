<div *ngIf="schoolYear">
  <div class="row header">
    <h4 class="white-text">{{schoolYear.title}}
      <sub> ({{schoolYear.start_date | date:'d MMM yyyy'}} - {{schoolYear.end_date | date:'d MMM yyyy'}})</sub>
        <!-- Edit and delete school year -->
        <app-edit-schoolyear [schoolYear]="schoolYear"></app-edit-schoolyear>
    </h4>
  </div>
</div>

<div class="content">
  <router-outlet></router-outlet>
</div>
