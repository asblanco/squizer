<ul id="slide-out" class="side-nav fixed">
  <li><div class="center bold">ASIGNATURAS</div></li>
  <li class="truncate" *ngFor="let course of courses">
    <a (click)="select(course)">{{course.name}}</a>
  </li>
  <a class="waves-effect btn squizer-btn" (click)="openModal()">Nueva Asignatura</a>
</ul>
<a href="#" data-activates="slide-out" class="button-collapse"><i class="material-icons">menu</i></a>

<new-modal (onAdded)="add($event)" [modalId]="'newCourseModal'" [newText]="'Nueva asignatura'"></new-modal>
