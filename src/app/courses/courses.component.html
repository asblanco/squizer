<side-nav (onSelected)="onSelected($event)"></side-nav>
<div class="content" *ngIf="selectedCourse">
  <div class="container">
    <div class="row">
      <h2>{{selectedCourse.name}}</h2>
    </div>
    <div class="row">
      <div *ngFor="let chapter of selectedCourse.chapters">
        <app-chapter [chapter]="chapter"></app-chapter>
      </div>
    </div>
    <div class="row center-align">
      <a class="waves-effect indigo accent-2 btn">Nuevo tema</a>
    </div>
  </div>
</div>
