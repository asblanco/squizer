<ul class="collapsible" data-collapsible="accordion">
  <li class="hoverable onHover">
    <!-- Header -->
    <div class="collapsible-header grey lighten-4">
      <strong>{{chapter.title}}</strong>
      <div class="right">
        <a href="#"><i class="material-icons indigo-text accent-2-text delete">delete</i></a>
      </div>
    </div>
    <!-- Body -->
    <div class="collapsible-body">
      <div *ngFor="let question of chapter.questions">
        <div class="answer">
          <div class="right">
            <b><a class="waves-effect waves btn-flat indigo-text accent-2-text edit">ELIMINAR</a></b>
          </div>
          <p>
            {{question.title}}
            <span *ngFor="let answer of question.answers">
              <br>
              - {{answer.title}}
            </span>
          </p>
        </div>
        <hr>
      </div>

      <div class="right-align">
        <a class="btn-floating btn-large waves-effect waves indigo accent-2"><i class="material-icons">add</i></a>
      </div>
    </div>
  </li>
</ul>
