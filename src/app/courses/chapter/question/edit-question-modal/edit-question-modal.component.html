<div id="editQuestionModal{{question.id}}" class="modal modal-fixed-footer">
  <form [formGroup]="questionForm" (ngSubmit)="onSubmit()" novalidate>
    <div class="modal-content">
      <h4>Editar pregunta</h4>
        <div class="row">
          <div class="input-field form-group">
            <label>Titulo pregunta</label>
            <input type="text" class="form-control" [formControl]="questionForm.controls['title']">
          </div>
        </div>
        <!--answers-->
        <div class="row">
          <fieldset>
            <legend><b> Respuestas </b></legend>
            <div formArrayName="answers">
              <div *ngFor="let answer of questionForm.controls.answers.controls; let i=index" [formGroupName]="i" id="answer{{i}}">
                <div class="row">
                  <span class="col s11 form-group">
                    <label for="title">Respuesta {{i}} {{answer.controls.id._value}} {{answer.controls.title._value}}</label>
                    <input type="text" class="form-control" formControlName="title" required/>
                    <a *ngIf="questionForm.controls.answers.controls.length > 4" (click)="removeAnswer(i)">
                      <img class="icon-cross" src="../../../../assets/close.svg" alt="remove answer"></a>
                  </span>
                  <div class="col s1 switch form-group">
                    <label>
                      <input type="checkbox" class="form-control" formControlName="correct">
                      <span class="lever"></span>
                    </label>
                  </div>
                </div>
              </div>
            </div>
            <a class="col s12" (click)="addAnswer()">
              <i class="material-icons">library_add</i>
              Add another answer
            </a>
          </fieldset>
        </div>
        <div class="margin-20">
          <div>myForm details:-</div>
          <pre>Is myForm valid?: <br>{{questionForm.valid | json}}</pre>
          <pre>form value: <br>{{questionForm.value | json}}</pre>
        </div>
        <br>
    </div>
    <div class="modal-footer">
      <a class="modal-action modal-close waves-effect btn-flat" (click)="revert()">Cancelar</a>
      <button class=" modal-action modal-close waves-effect btn squizer-btn" type="submit">Editar</button>
    </div>
  </form>
</div>
