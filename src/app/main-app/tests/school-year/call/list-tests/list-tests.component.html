<p *ngIf="tests.length === 0">(No tests)</p>

<table class="highlight" *ngIf="tests.length > 0">
  <thead>
    <tr>
      <th>Titulo</th>
      <th>Creado</th>
      <th>Acciones</th>
      <th>Descargar</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let test of tests">
      <td>{{test.title}}</td>
      <td>{{test.creation_date | date:'d MMM yyyy'}}</td>
      <td>
        <a routerLink="/manage-tests/school-year/{{schoolYearId}}/call/{{callId}}/test/{{test.id}}">
          <i class="material-icons squizer-btn-text">visibility</i></a>
        <a (click)="openEditTestModal(test.id)"><i class="material-icons squizer-btn-text">mode_edit</i></a>
        <a (click)="openDeleteTestModal(test.id)" class="red-text"><i class="material-icons">delete</i></a>
      </td>
      <td>
        <a (click)="displayPDF(test.id)" class="squizer-btn-text">PDF</a>
        <a (click)="downloadTEX(test.id)" class="squizer-btn-text">TEX</a>
      </td>
        <app-edit-test [test]="test"></app-edit-test>
        <app-delete-modal (onDeleted)="deleteTest(test)" [id]="'deleteTestModal' + test.id" [title]="test.title"></app-delete-modal>
    </tr>
  </tbody>
</table>
