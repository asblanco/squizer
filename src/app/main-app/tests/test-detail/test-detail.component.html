<!-- Display test details -->
<div *ngIf="test" class="content">
  <div class="card">
    <!-- Download PDF, TEX and title -->
    <div class="card-content center-align">
      <a routerLink="../../">
        <img class="navigate-before" src="../../../../assets/icons/ic_navigate_before.svg" alt="remove answer"></a>
      <span class="row pdf">
        <a class="waves-effect waves btn-flat blue-text squizer-color" (click)="displayPDF()">PDF</a>
      </span>
      <span class="row tex">
        <a class="waves-effect waves btn-flat blue-text squizer-color" (click)="downloadTEX()">TEX</a>
      </span>
      <h4 class="title">{{test.title}} </h4>
      <p>{{test.course.name}}</p>
      <p>{{test.creation_date | date:'d MMM yyyy'}}</p>
    </div>
    
    <!-- Questions -->
    <div class="card-action">
      <div *ngFor="let question of test.questions; let i=index" class="questions">
        <b>{{i+1}}. {{question.title}}
           <span *ngIf="question.last_modified > test.creation_date" class="red-text">
             <sup i18n>Updated {{question.last_modified | date:'d MMM yyyy'}}</sup></span>
        </b>
        <!-- Answers -->
        <div *ngFor="let answer of test.answers" class="answers">
          <div *ngIf="answer.question === question.id" [class.green-text]="answer.correct">
            - {{answer.title}}
          </div>
        </div>
        <br>
      </div>
    </div>

  </div>
</div>
