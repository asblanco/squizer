<side-nav (onSelected)="onSelected($event)" [courses]="courses"></side-nav>
<div class="content" *ngIf="selectedCourse">
  <div class="container">
    <!-- Course title -->
    <div class="row">
      <h3 *ngIf="!editCourseTitle">
        <div class="col s11">
            {{selectedCourse.name}}
        </div>
        <div class="col s1">
          <a (click)="editCourseBtn()"><i class="material-icons indigo-text lighten-2-text">edit</i></a>
        </div>
      </h3>
      <div *ngIf="editCourseTitle">
        <div class="input-field">
          <input id="courseTitle" [(ngModel)]="selectedCourse.name" placeholder="name" />
          <b><a id="saveCourseTitle" class="waves-effect waves btn-flat indigo-text accent-2-text" (click)="updateCourseTitle()">Guardar</a></b>
          <a class="waves-effect waves btn-flat" (click)="cancelEditCourse()">Cancelar</a>
        </div>
      </div>
    </div>
    <!-- Chapters -->
    <div class="row">
      <div *ngFor="let chapter of selectedCourse.chapters">
        <chapter [chapter]="chapter"></chapter>
      </div>
    </div>

    <div class="row">
      <a class="waves-effect indigo accent-2 btn-large" (click)="openNewChapterModal()">Nuevo tema</a>
    </div>
  </div>
  <!-- Delete course -->
  <footer class="footer">
   <div class="footer">
     <div class="container">
       <b><a id="deleteCourse" class="waves-effect waves btn-flat btn-large red-text right" (click)="openDeleteCourseModal()">Eliminar asignatura</a></b>
     </div>
   </div>
 </footer>
</div>

<div *ngIf="!selectedCourse">
  <div class="container">
    <div class="center-div">
        <h2 class="light-grey">Selecciona o crea una asignatura</h2>
    </div>
  </div>
</div>

<!-- New Chapter Modal -->
<div id="newChapterModal" class="modal bottom-sheet">
 <div class="modal-content">
   <h4>Nuevo tema</h4>
   <div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field">
          <input #chapterTitle type="text" class="validate">
          <label for="first_name">Titulo</label>
        </div>
      </div>
    </form>
  </div>
 </div>
 <div class="modal-footer">
   <a class=" modal-action modal-close waves-effect indigo accent-2 btn" (click)="addChapter(chapterTitle.value)">Guardar</a>
 </div>
</div>

<!-- Delete Course Modal -->
<div id="deleteCourseModal" class="modal">
  <div class="modal-content" *ngIf="selectedCourse">
    <h4>Eliminar</h4>
    <p>Â¿Eliminar <b>{{selectedCourse.name}}</b>?</p>
  </div>
  <div class="modal-footer">
    <a class=" modal-action modal-close waves-effect waves btn-flat">Cancelar</a>
    <b><a class=" modal-action modal-close waves-effect red-text waves-indigo btn-flat" (click)="deleteCourse(selectedCourse); $event.stopPropagation()">
      Eliminar</a></b>
  </div>
</div>

<script type="text/javascript">
  $("#courseTitle").keyup(function(event){
    if(event.keyCode == 13){
        $("#saveCourseTitle").click();
    }
  });
</script>
