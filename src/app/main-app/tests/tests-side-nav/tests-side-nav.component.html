<li *ngFor="let schoolYear of schoolYears" [class.active]="schoolYear === selectedSchoolYear && selectedCall === null">

  <ul>
    <li *ngFor="let call of schoolYear.calls" [class.active]="call === selectedCall">
      <a class="call truncate" routerLink="/app/manage-tests" (click)="selectCall(schoolYear, call)">= {{call.title}}</a>
    </li>
    <li *ngIf="schoolYear === selectedSchoolYear">
      <a class="call truncate" (click)="openNewCallModal(schoolYear)"><u>+ AÃ±adir convocatoria</u></a>
    </li>
  </ul>

</li>
