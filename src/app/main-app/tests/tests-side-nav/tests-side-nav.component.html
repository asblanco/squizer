<li><div class="center bold" i18n>SCHOOL YEARS</div></li>
<li><div class="divider"></div></li>
<li *ngFor="let schoolYear of (schoolYears$ | async)"
    [class.active]="((selectedCallId$ | async) === null) && (schoolYear.id === (selectedSchoolYearId$ | async))">
  <a  class="school-year truncate"
      routerLink="/manage-tests/school-year/{{schoolYear.id}}">
      <b>{{schoolYear.title | uppercase}}</b></a>
  <ul>
    <li *ngFor="let call of schoolYear.calls" [class.active]="call.id == (selectedCallId$ | async)">
      <a  class="truncate"
          routerLink="/manage-tests/school-year/{{schoolYear.id}}/call/{{call.id}}">
          = {{call.title}}</a>
    </li>
    <li *ngIf="schoolYear.id === (selectedSchoolYearId$ | async)">
      <app-new-call [schoolYear]="schoolYear"></app-new-call>
    </li>
  </ul>
</li>
<app-new-school-year [schoolYears]="(schoolYears$ | async)"></app-new-school-year>
<!-- Materialize has a bug so it needs a last empty li to show the actual
 last one when there is scroll down, or two more <li> in firefox -->
<li>-</li>
<li>-</li>
