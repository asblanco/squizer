<form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm.value)" *ngIf="!auth.loggedIn()">
  <input type="text" placeholder="username" name="username" [ngModel]="credentials.username" required>
  <input type="password" placeholder="password" name="password" [ngModel]="credentials.password">
  <button type="submit">Submit</button>
</form>
